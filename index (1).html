<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store | Dropshipping</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #009688;
            color: #fff;
            padding: 20px 0;
            font-size: 24px;
        }
        .product {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 300px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            background: #009688;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00796B;
        }
    </style>
</head>
<body>
<header>
    Welcome to My Online Store
</header>

<div class="product">
    <img src="https://source.unsplash.com/300x300/?gadgets" alt="Product 1">
    <h3>Wireless Earbuds</h3>
    <p>₦15,000</p>
    <button>Order Now</button>
</div>

<div class="product">
    <img src="https://source.unsplash.com/300x300/?skincare" alt="Product 2">
    <h3>Skin Glow Serum</h3>
    <p>₦12,000</p>
    <button>Order Now</button>
</div>

<div class="product">
    <img src="https://source.unsplash.com/300x300/?fitness" alt="Product 3">
    <h3>Smart Fitness Watch</h3>
    <p>₦20,000</p>
    <button>Order Now</button>
</div>

</body>
</html>
